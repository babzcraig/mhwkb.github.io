<div class="panel" lang="{{ post.categories[0] }}">
	<div class="panel-image">
		{% if post.image_url == nil %}
		<img src="{{ site.url }}/images/nil_1x1.png" alt="nil image">
		{% else %}
		<img src="{{ site.url }}/images/{{ post.image_url }}" alt="forest" class="img-circle">
		{% endif %}
	</div>
	<div>
		<a class="panel-title" href="{{ post.href }}">{{ post.title }}</a>
	</div>
	<div>
		{% for tag in post.tags %}
		<a class="btn btn-primary" href="{{ site.url }}/{{ site.tag_page_dir }}/{{ tag | slugify: 'pretty' | downcase }}/">{{ tag }}</a>
		{% endfor %}
		<p>
			<a class="tag-btn" href="https://github.com/mhwkb/mhwkb.github.io/tree/jekyll/{{ post.path }}">
			<span class="fa fa-pencil">&nbsp;</span>Edit this entry</a>
		</p>
	</div>
</div>
